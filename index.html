<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="stopwatch-container">
    <div class="icon">
      <i class="fas fa-stopwatch fa-2x"></i>
    </div>
    <h1>Stopwatch</h1>
    <div id="display" class="display">00:00:00.000</div>
    <div class="controls">
      <button id="startPauseBtn" class="btn">Start</button>
      <button id="lapBtn" class="btn" disabled>Lap</button>
      <button id="resetBtn" class="btn" disabled>Reset</button>
    </div>
    <div id="laps" class="laps">
      <h2>Lap Times</h2>
      <ul id="lapList"></ul>
    </div>
    <div id="notes" class="notes">
        <h2>Lap Notes</h2>
        <ul id="noteList"></ul>
    </div>
    <div id="export" class="export">
        <button id="exportBtn" class="btn">Save Record</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
